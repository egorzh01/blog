<a href="{{ post.get_absolute_url }}"
   class="hover:bg-gray-100 max-w-1/2">
    <article class="flex gap-3 p-5 border-b border-gray-200 border-t">
        <img class="w-1/5" src="{{ post.image.url }}" alt="{{ post.title }}">
        <div class="flex flex-col gap-3">
            <div class="flex justify-between">
                <h2 class="font-bold text-2xl">{{ post.title | truncatechars:50 }}</h2>
                <time datetime="{{ post.created_at }}">{{ post.created_at|date:"d E Y" }}</time>
            </div>
            <p class="break-all h-full">{{ post.body | truncatewords:200 }}</p>
        </div>
    </article>
</a>
